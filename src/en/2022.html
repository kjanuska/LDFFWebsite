<!DOCTYPE html>
<html lang="en">
	<head>
		<title>LDFF</title>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, viewport-fit=cover"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/images/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/images/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/images/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="/site.webmanifest" />
		<link href="/style.css" rel="stylesheet" type="text/css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Lato"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<style>
			body {
				font-family: "Lato", sans-serif;
			}
		</style>
	</head>
	<body>
		<!-- Navbar -->
		<div id="navbar" class="top">
			<div class="bar black card">
				<a
					class="bar-item button padding-large hide-medium hide-large right"
					href="javascript:void(0)"
					onclick="navMenu()"
					title="Toggle Navigation Menu"
					><i class="fa fa-bars"></i
				></a>
				<a href="#" class="bar-item button padding-large hide-small"
					>LDFF 2022</a
				>
				<!-- <a
					href="#previous"
					class="bar-item button padding-large hide-small"
					>PREVIOUS YEARS</a
				> -->
				<a
					href="#contact"
					class="bar-item button padding-large hide-small"
					>CONTACT</a
				>
				<div class="lang-btns">
					<a
						href="javascript:void(0)"
						onclick="switchLT()"
						class="bar-lang button padding-large"
						><img
							class="lang-img"
							src="/images/flags/lt.png"
						/>LT</a
					>
					<a
						href="javascript:void(0)"
						onclick="switchEN()"
						class="bar-lang button padding-large"
						><img
							class="lang-img"
							src="/images/flags/us.png"
						/>EN</a
					>
				</div>
			</div>
		</div>

		<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
		<div
			id="navMenu"
			class="bar-block black hide hide-large hide-medium top"
			style="margin-top: 46px"
		>
			<!-- <a
				href="#previous"
				class="bar-item button padding-large"
				onclick="myFunction()"
				>PREVIOUS YEARS</a
			> -->
			<a
				href="#contact"
				class="bar-item button padding-large"
				onclick="myFunction()"
				>CONTACT</a
			>
		</div>

		<!-- Page content -->
		<div class="content" style="max-width: 100%; margin-top: 46px">
			<!-- Title section -->
			<div
				class="container content center padding-64"
				style="max-width: 1000px"
				id="ldff2022"
			>
				<img
					src="/images/logos/ldff-logo.png"
					alt="LDFF logo"
					width="100"
					height="100"
				/>
				<h1 class="wide title">LITHUANIAN DOCUMENTARY FILM FESTIVAL</h1>
			</div>

			<!-- The Film Section -->
			<div class="black" id="films">
				<div class="container content padding-32">
					<h2 class="wide center padding-32">2022 FILMS</h2>
					<div class="row-padding padding-32" style="margin: 0 -16px">
					</div>
				</div>
			</div>

			<div class="container padding-64">
				<h2 class="wide center">SPONSORS</h2>
				<div class="sponsors">
					<img src="/images/logos/sponsors/lt_fondas.png" />
					<img src="/images/logos/sponsors/bendroumene.jpg" />
					<img src="/images/logos/sponsors/draugas.jpg" />
					<img src="/images/logos/sponsors/balzekas.jpg" />
					<img src="/images/logos/sponsors/domanskis.JPG" />
					<img src="/images/logos/sponsors/rauduve.png" />
					<img src="/images/logos/sponsors/atlantic.jpg" />
					<img src="/images/logos/sponsors/danceduo.png" />
					<img src="/images/logos/sponsors/bravo_bites.png" />
				</div>
			</div>
			<!-- The Contact Section -->
			<div class="black container padding-64" id="contact">
				<h2 class="wide center">CONTACT</h2>
				<div class="contact">
					<div class="contact-info">
						<i class="fa fa-phone" style="width: 20px"></i>+1 (312)
						375-2728
					</div>
					<div class="contact-info">
						<a href="mailto:ltdocfestival@gmail.com"
							><i
								class="fa fa-envelope hover-opacity"
								style="width: 20px"
							></i
							>ltdocfestival@gmail.com</a
						>
					</div>

					<div class="contact-info">
						<a
							href="https://www.facebook.com/Lithuanian-Documentary-Film-Festival-LDFF-2326005537613261"
							target="_blank"
						>
							<i
								class="fa fa-facebook-official hover-opacity"
								style="width: 15px"
							>
							</i>
							LDFF Festival
						</a>
					</div>
				</div>
			</div>

			<!-- End Page Content -->
		</div>

		<script>
			var prevScrollpos = window.pageYOffset;
			window.onscroll = function () {
				var currentScrollPos = window.pageYOffset;
				if (currentScrollPos < 450) {
					document.getElementById("navbar").style.top = "0";
				} else {
					if (prevScrollpos > currentScrollPos) {
						document.getElementById("navbar").style.top = "0";
					} else {
						document.getElementById("navbar").style.top = "-50px";
					}
				}

				prevScrollpos = currentScrollPos;
			};

			// Used to toggle the menu on small screens when clicking on the menu button
			function navMenu() {
				var x = document.getElementById("navMenu");
				if (x.className.indexOf("show") == -1) {
					x.className += " show";
				} else {
					x.className = x.className.replace(" show", "");
				}
			}

			// used to link to a ticket buying page
			function buyTickets() {
				window.open("https://buytickets.at/bravobitesinc/752996", "_blank");
			}

			function switchLT() {
				window.location.href = "/lt";
			}

			function switchEN() {
				window.location.href = "/en";
			}
		</script>
	</body>
</html>
